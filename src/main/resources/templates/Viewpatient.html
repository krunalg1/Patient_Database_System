<body>
<h2>Search Patient</h2>
<form action="#" th:action="@{/getpatient}" th:object="${patient}" method="GET">
    <h3>
        Pid: <input type="number" name ="id"> <br>
        <br>
        <input type="submit" value="SEARCH">
        <input type="reset" value="RESET">

        <hr>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>

                <th>OPD number</th>
                <th>Date of Birth</th>
                <th>Age</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Address For Correspondence</th>
                <th>Handedness</th>
                <th>Family History Of left Handedness</th>
                <th>Weight (in kg)</th>
                <th>Education</th>
                <th>Marital Status</th>
                <th>Occupation</th>
                <th>Informant</th>
                <th>Referred by</th>


            </tr>
            </thead>
            <tbody>

            <tr th:each="pat : ${patient}">
                					<!--<td th:text="${employee.id}"></td> -->
                <td th:text="${pat.opd_num}"></td>
                <td th:text="${pat.Date}"></td>
                <td th:text="${pat.age}"></td>
                <td th:text="${pat.firstname}"></td>
                <td th:text="${pat.lastname}"></td>
                <td th:text="${pat.gender}"></td>
                <td th:text="${pat.address}"></td>
                <td th:text="${pat.handedness}"></td>
                <td th:text="${pat.family_histofhand}"></td>
                <td th:text="${pat.weight}"></td>
                <td th:text="${pat.education}"></td>
                <td th:text="${pat.marital_status}"></td>
                <td th:text="${pat.Occupation}"></td>
                <td th:text="${pat.Informant}"></td>
                <td th:text="${pat.Referred_by}"></td>

            </tr>

            </tbody>

        </table>

    </h3>

</form>

<hr>
<h2>Remove Patient</h2>
<form action="#" th:action="@{/removepatient}" th:object="${patient}" method="GET">
    <h3>
        Pid: <input type="number" name ="id"> <br>
        <br>
        <input type="submit" onclick="return confirm('Are you sure you want to delete this item?');" value="REMOVE">
        <input type="reset" value="RESET">

    </h3>
    <a th:href = "@{/}"> Back to Home Page</a>
</form>
