<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>e-Clinic Database InfoSystem</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<!-- <h1>Hello World</h1> -->

<div align="center" class="container">
    <!--  <div class="row">-->

    <h1>Patient's Referred to Data</h1>

    <br>
    <hr>

    <table class="table table-striped table-hover table-dark" width="70%"
           border="1">
        <thead>
        <tr>
            <th>REFERRED TO</th>
            <th style="width : 250px">ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="referred: ${listreferred}">
            <td th:text="${referred.referredto}"></td>

            <td>
                <a th:href="@{/FormForUpdatereferred/{id}(id=${referred.id})}" class="btn btn-primary"><b>Update</b></a>
                <a th:href="@{/deletereferred/{id}(id=${referred.id})}" class="btn btn-danger"><b>Delete</b></a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr>
<div class="container">

    <a th:href="@{/showNewReferredForm}"><button type="button" style="width: 140px; height: 40px; background-color: aqua; border-radius: 10px"><b>Add Referred</b></button></a>
    <a th:href="@{/}"><button type="button" style="width: 140px; height: 40px; background-color: orange; border-radius: 10px"><b>Back</b></button></a>
</div>
<!-- </div> -->
</body>
</html>
