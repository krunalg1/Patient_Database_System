<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Patient Examination Details </h1>
  <hr>
  <h2>Save Details</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
        method="POST">

    <!-- 			<input type="text" th:field="*{id}" -->
    <!-- 				placeholder="Id" class="form-control mb-4 col-4"> -->

    <input type="text" th:field="*{OPD_number}"
           placeholder="OPD number" class="form-control mb-4 col-4">
    <input type="text" th:field="*{Head_circumference}"
           placeholder="Head_circumference" class="form-control mb-4 col-4">

    <input type="text" th:field="*{Neurocutaneous_markers}"
           placeholder="Neurocutaneous_markers" class="form-control mb-4 col-4">

    <input type="text" th:field="*{Fundus}"
           placeholder="Fundus" class="form-control mb-4 col-4">

    <input type="text" th:field="*{Other_systemic_examination}"
           placeholder="Other_systemic_examination" class="form-control mb-4 col-4">




    <input list="text" name="myBrowser"  th:field="*{CNS_number}" placeholder="CNS_number"
           class="form-control mb-4 col-4"/>
    <datalist id="text">
      <option value="Normal">
      <option value="Intellectual disability">
      <option value="Dysarthria">
      <option value="Hemianopia">
      <option value="Facial palsy">
      <option value="Hemiparesise">
      <option value="Myoclonus">
      <option value="Others">
    </datalist>



    <button type="submit" class="btn btn-info col-2"> Save Data</button>
  </form>

  <hr>

  <a th:href = "@{/index}"> Back to Patient details </a>
</div>
</body>
</html>
