<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>e-Clinic Database InfoSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
.dropdown-submenu {
	position: relative;
}

.dropdown-submenu .dropdown-menu {
	top: 0;
	left: 100%;
	margin-top: -1px;
}
</style>

</head>
<body>

<div class="container"
     style="background-color: cadetblue; padding: 30px; margin: 5px; border: 2px; text-align: centre">
    <h1 style="text-align: center;"> Investigations advised </h1>
    <hr>
    <h2>Save Investigation To Data</h2>
    <br>
    <hr>
    <form action="#" th:action="@{/saveInvestigation}" th:object="${investigation}"
          method="POST">

        <label><b>Investigations advised :</b></label><br>


        <input type="checkbox"
               name="investigation" th:field="*{investigationto}"
               value="I.	CBC"> <label>
        &nbsp; I. CBC</label><br>

        <input type="checkbox"
               name="investigation" th:field="*{investigationto}"
               value="II.	BL/Sugar"> <label>
        &nbsp; II. BL/Sugar</label><br>

        <input type="checkbox"
               name="investigation" th:field="*{investigationto}"
               value="III.	Serum electrolytes">
        <label> &nbsp; III. Serum electrolytes</label><br>

        <input type="checkbox"  name="investigation"
               th:field="*{investigationto}" value="IV.	LFT"> <label
    > &nbsp; IV. LFT</label><br>

        <input type="checkbox"  name="investigation"
               th:field="*{investigationto}" value="IV.	RFT"> <label
    > &nbsp; V. RFT</label><br>

        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="VI.	X-ray chest"> <label
    > &nbsp; VI. X-ray Chest</label><br>

        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="VII.	ECG"> <label
    > &nbsp; VII. ECG</label><br>

        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="VIII.	EEG"> <label
    > &nbsp; VIII. EEG</label><br>

        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="IX.	Video EEG"> <label
    > &nbsp; IX. Video EEG</label><br>
        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="X.	CT Brain"> <label
    > &nbsp;  X.	CT Brain</label><br>
        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="XI.	MRI Brain"> <label
    > &nbsp;  XI.	MRI Brain</label><br>
        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="XII.	Neuropsychology evaluation"> <label
    > &nbsp;  XII.	Neuropsychology evaluation</label><br>

        <input
                type="checkbox"  name="investigation"
                th:field="*{investigationto}" value="XIII.	Others"> <label
    > &nbsp; XIII Others</label><br>


        <button type="submit" class="btn btn-dark">Save Investigation</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-danger">Reset</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/"><button type="button" value="BACK" class="btn btn-info" >BACK</button></a>
    </form>
</div>
</body>
</html>
