<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <style>
body {background-color: #effcd1;}
h1{color: blue;}
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 10%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  </style>
  <meta charset="ISO-8859-1">
  <title>Past Treatment And Responses</title>
</head>
<body>

<h1>Past Treatment And Responses</h1>
<hr>
<form action="#"  th:action="@{/savePastHistory}" th:object="${History}" method="POST">
  <p>I.	Compliance <p/>
  <input type = "radio" id = "yes" name = "option" value = "Yes" th:field="*{Compliance}">
  <label >Yes</label><br>
  <input type = "radio" id = "no" name = "option" value = "No" th:field="*{Compliance}">
  <label >No</label><br>
  <br>
  <label for="intervals">II.	Maximum seizure free interval :</label><br>
  <select id="intervals" name="intervals" placeholder="Select interval" th:field="*{Maximum_seizure_free_interval}">
    <option value="Less than= 1 year">Less than= 1 year</option>
    <option value="1-3 years">1-3 years</option>
    <option value="3-5 years">3-5 years</option>
    <option value=">5 years">>5 years</option>
  </select>
  <br>
  <label > Exact Seizure Duration:</label><br>
  <input type="number" th:field="*{Seizure_Duration}" placeholder ="Exact duration in months" >

  <br>
  <label for="value">III.	Current ASM :</label><br>
  <select type="Checkbox" id="value" multiple th:field="*{Current_ASM}">
    <option value="Phenytoin">Phenytoin</option>
    <option value="Henobarbitone">Henobarbitone</option>
    <option value="Carbamazepine">Carbamazepine</option>
    <option value="Sodium Valproate">Sodium Valproate</option>
    <option value="Lamotrigine">Lamotrigine</option>
    <option value="Levetiracetam">Levetiracetam</option>
    <option value="Lacosamide">Lacosamide</option>
    <option value="Zonisamide">Zonisamide</option>
    <option value="Oxcarbazepin">Oxcarbazepin</option>
    <option value="Clobazam">Clobazam</option>
    <option value="Clonazepam">Clonazepam</option>
    <option value="Topiramate">Topiramate</option>
    <option value="Brivaracetam">Brivaracetam</option>
    <option value="Perampanel">Perampanel</option>
    <option value="Nitrazepam">Nitrazepam</option>
    <option value="Others">Others</option>
  </select>

  <br>
  <label for="name">IV.	ASM tried :</label><br>
  <select id="name"  multiple th:field="*{ASM_tried}">
    <option value="Phenytoin">Phenytoin</option>
    <option value="Henobarbitone">Henobarbitone</option>
    <option value="Carbamazepine">Carbamazepine</option>
    <option value="Sodium Valproate">Sodium Valproate</option>
    <option value="Lamotrigine">Lamotrigine</option>
    <option value="Levetiracetam">Levetiracetam</option>
    <option value="Lacosamide">Lacosamide</option>
    <option value="Zonisamide">Zonisamide</option>
    <option value="Oxcarbazepin">Oxcarbazepin</option>
    <option value="Clobazam">Clobazam</option>
    <option value="Clonazepam">Clonazepam</option>
    <option value="Topiramate">Topiramate</option>
    <option value="Brivaracetam">Brivaracetam</option>
    <option value="Perampanel">Perampanel</option>
    <option value="Nitrazepam">Nitrazepam</option>
    <option value="Others">Others</option>
  </select>

  <br>
  <label >V. Adverse effects of ASM, if any:</label><br>
  <input type="text" id="info" placeholder ="Adverse effects of ASM" th:field="*{Adverse_effects_of_ASM}"><br>
  <button type="submit" class="btn btn-success">Save PastHistory</button>


</form>
</body>
</html>
